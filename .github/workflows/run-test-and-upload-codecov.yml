name: CI Workflow

on:
  push:
    branches: ["main", "object_detection_navigation"]
  pull_request:
    branches: ["main", "object_detection_navigation"]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up ROS environment (for ROS2)
      - name: Set up ROS 2
        uses: ros-tooling/setup-ros@v0.3
        with:
          ros-distro: humble

      # Step 3: Resolve empy and em namespace conflict
      - name: Resolve empy and em namespace conflict
        run: |
          pip uninstall -y em
          pip install empy==3.3.4

      # Step 4: Install dependencies (including lcov, if not already installed)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov python3-pip
          pip install --upgrade pip
          sudo apt-get install -y python3-colcon-common-extensions

      # Step 5: Build the project
      - name: Build the project
        run: |
          colcon build --symlink-install --cmake-args -DCMAKE_BUILD_TYPE=Debug

      # Step 6: Run tests and collect coverage data
      - name: Run tests and collect coverage data
        run: |
          colcon test 
          lcov --directory build/ --capture --output-file build/test_coverage.info

      # Step 7: Upload coverage data to Codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ${{github.workspace}}/build/test_coverage.info
          fail_ci_if_error: true
